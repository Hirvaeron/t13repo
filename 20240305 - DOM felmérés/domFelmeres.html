<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Bodnár Alex">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>DOM felmérés</title>
    <style>
        #negyzet {
            position: absolute;
            top: 0px;
            right: 0px;
            background-color: red;
            color: white;
            width: 100px;
            height: 100px;
            border-radius: 10px;
        }

        #rejtozkodoCica {
            position: fixed;
            right: 0px;
            top: 50%;
            transition: opacity 5s ease;
        }

        .halvanyodas {
            opacity: 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>DOM felmérés</h1>
        <h2>1. feladat - Aktuális szöveghossz</h2>
        <div class="row">
            <div class="col"><input type="text" id="aktualisHossz" oninput="AktualisHossz()"
                    placeholder="Írj ide bármit"></div>
            <div class="col">
                <p id="aktualisHosszEredmeny">Az eredmény:</p>
            </div>
        </div>
        <h2>2. feladat - Kirajzoló</h2>
        <div class="row">
            <div class="col">
                <input type="num" id="xPozicio" placeholder="Add meg az X értékét" value="100">
            </div>
            <div class="col">
                <input type="num" id="yPozicio" placeholder="Add meg az Y értékét" value="100">
            </div>
            <div class="col">
                <button type="button" class="btn btn-dark" id="kirajzoloGomb">Kirajzol</button>
            </div>
        </div>
        <div id="negyzet">Kirajzolt négyzet</div>
        <h2>3. feladat - Bújócska</h2>
        <button type="button" class="btn btn-dark" id="bujocska" onclick="Bujocska()">Bújócska gomb</button>
        <img src="img/hidingCat.jpg" alt="Rejtőzködő cica" title="Rejtőzködő cica" id="rejtozkodoCica">
        <h2>4. feladat - Hibaüzenetek</h2>
        <div id="muveletEredmenye"></div>
        <div class="row">
            <div class="col">
                <input type="email" id="emailEloszor" placeholder="E-mail cím">
            </div>
            <div class="col">
                <input type="email" id="emailMasodszor" placeholder="E-mail cím újra">
            </div>
            <div class="col">
                <button type="button" class="btn btn-dark" onclick="Ellenorzes()">Ellenőrzés</button>
            </div>
        </div>
    </div>
    <script src="js/domFelmeres.js"></script>
</body>

</html>
